          <div class="panel-header panel-header-sm">
            </div>
            <div class="main-content">
              <div a class="row">
                <div class="col-md-8 mr-auto ml-auto">
                  <div class="card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" formControlName="firstname" name="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="QC Firstname" />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback"> Firstname is required
          <!-- <div *ngIf="f.firstname.errors.required">Firstname is required</div> -->
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastname" name="lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Enter QC Lastname" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">Lastname is required
          <!-- <div *ngIf="f.lastname.errors.required">Lastname is required</div> -->
        </div>
      </div>
      
      <div class="form-group">
          <label> QC Raw_Id</label>
          <input type="text" class="form-control" formControlName="rawid" name="rawid" [ngClass]="{ 'is-invalid': submitted && f.rawid.errors }" placeholder="Enter QC Raw_Id" />
          <div *ngIf="submitted && f.rawid.errors" class="invalid-feedback"> Raw Id is required
            <!-- <div *ngIf="f.rawid.errors.required">Raw Id is required</div> -->
          </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" name="email"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="QC Email" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">Email  is required
            <!-- <div *ngIf="f.email.errors.required">Email  is required</div> -->
          </div>
      </div>
     
      <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" formControlName="telephoneNo" [ngClass]="{ 'is-invalid': submitted && f.telephoneNo.errors}" placeholder="Enter QC phone number" />
          <div *ngIf="submitted && f.telephoneNo.errors" class="invalid-feedback">
              <div *ngIf="f.telephoneNo.errors.required">Phone number is required</div>
          </div>
      </div>
<!--  -->
      <div class="form-group">
        <label for="select">Main Role:</label>
          <select id="select" class="form-control" formControlName="role">
            <option>Quality Checker</option>
          </select>
      </div>
      <!--  -->
    <br>
    <div class="form-group">
      <button class="btn btn-primary"  type="submit">ADD</button>
    </div>
    </form>
    <br>
  </div>
